name: PyInstaller

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: 'recursive'
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka 
        python install_dependencies.py
    - name: build with pyinstaller
      run: |
        nuitka --standalone --follow-imports --plugin-enable=torch --plugin-enable=numpy --plugin-enable=qt-plugins --no-prefer-source-code --debug --include-module="torch.onnx.symbolic_opset7" --plugin-enable=pylint-warnings --windows-product-name=RIFE_COLAB --windows-file-version=0201 --mingw64 --windows-company-name=I_DONT_HAVE_COMPANY main_gui.py
    - name: Upload a Build Artifact
    uses: actions/upload-artifact@v2.2.2
    with:
      # Artifact name
      name: # optional, default is artifact
      # A file, directory or wildcard pattern that describes what to upload
      path: main_gui.dist/
      # The desired behavior if no files are found using the provided path.
    Available Options:
      warn: Output a warning but do not fail the action
      error: Fail the action with an error message
      ignore: Do not output any warnings or errors, the action does not fail

    if-no-files-found: # optional, default is warn
    # Duration after which artifact will expire in days. 0 means using default retention.
    #Minimum 1 day. Maximum 90 days unless changed from the repository settings page.

    retention-days: # optional
