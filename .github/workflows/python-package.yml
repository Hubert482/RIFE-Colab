name: PyInstaller

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: 'recursive'
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka 
        python install_dependencies.py
    - name: build with pyinstaller
      run: |
        nuitka --standalone --follow-imports --plugin-enable=torch --plugin-enable=numpy --plugin-enable=qt-plugins --no-prefer-source-code --debug --include-module="torch.onnx.symbolic_opset7" --plugin-enable=pylint-warnings --windows-product-name=RIFE_COLAB --windows-file-version=0201 --mingw64 --windows-company-name=I_DONT_HAVE_COMPANY main.py
